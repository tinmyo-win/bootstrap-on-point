<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Elements</title>
</head>
<body>
    <table border="1" width="50%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kyaw Gyi</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zaw Gyi</td>
                <td>34</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2" align="right">Total</th>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
