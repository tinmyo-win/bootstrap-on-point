<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Elements</title>
</head>
<body>
    <!-- Study form and formatting elements-->
    <form>
        <label for="name"><b>Your</b> <strong>Name</strong></label><br>
        <input type="text" id="name"> <br><br>

        <label for="pwd"> <i>Password</i> </label><br>
        <input type="password" id="pwd"><br><br>

        <label for="gender">Your gender</label><br>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label for="address">Your Address</label> <br>
        <textarea id="address"></textarea><br>

        <button type="reset"><s>Cancel</s></button>
        <button type="submit" >LogIn</button>
    </form>
