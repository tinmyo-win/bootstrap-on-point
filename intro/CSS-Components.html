<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Components</title>
    <link rel="stylesheet" href="../bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <style>
        a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .first {
            background: blue;
        }

        .second {
            background: green;
        }
    </style>
</head>
<body>
    <a href="#" class="btn btn-primary">Button One</a>
    <a href="#" class="btn btn-secondary">Button Two</a>
    <div class="alert alert-warning">Successfully completed something</div>

    <ul class="list-group">
        <li class="list-group-item">Item One</li>
        <li class="list-group-item active">Item Two</li>
        <li class="list-group-item">Item Three</li>
        <li class="list-group-item">Item Four</li>
        <li class="list-group-item">Item Five</li>
    </ul>

    <table class="table table-dark mt-3 table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kyaw</td>
            <td>34</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Zaw</td>
            <td>23</td>
        </tr>
    </table>
</body>
