<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.1.1-dist/css/bootstrap.min.css">
   
    <style>
        section {
            display: flex;

        }

    main, nav, aside {
        height: 400px;
        background: cyan;
        margin: 10px;
        flex-grow: 1;
    }

    main {
        flex-grow: 3;
    }

    @media (max-width: 800px) {
        section {
            flex-wrap: wrap;
        }
        aside {
            flex: 100%;
            height: 200px;
        }
        
    }

    @media (max-width: 500px) {
        section, main, nav {
            flex: 100%;
            height: 200px;
        }
    }
    </style>
</head>
<body>

    <section>
        <nav></nav>
        <main></main>
        <aside></aside>
    </section>
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
