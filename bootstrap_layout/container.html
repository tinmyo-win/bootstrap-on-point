    <style>
       html, body {
            height: 100%;

        .content div{
            height: 100px;
            border: 2px solid brown;
        }

        </div>

            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3"></div>
        </div>
        <div class="row content">
            <div class="col-2"></div>
            <div class="col-8"></div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container-fluid bg-success h-50">
        <div class="row content">
            <div class="col-12 col-md-4 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6"></div>
