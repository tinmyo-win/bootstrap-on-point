<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Units</title>
    <style>
        html {
            font-size: 30px;
        }

        body {
            font-size: 10px;
        }

        div {
            font-size: 30px;
        }
        .ele {
            font-size: 2em;
        }

        .rootele {
            font-size: 2rem;
        }

        .percent {
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div>
        <p class="ele">Hello em in div size</p>
    </div>
    <p class="ele">Hello em in body size</p>
    <p class="rootele">Hello rem size</p>
    <p class="percent">Hello percentage in body size</p>
</body>
</html>
