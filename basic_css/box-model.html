<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            border: 5px dotted black;
        }

        .box1, .box2 {
            box-sizing: border-box;
            width: 380px;
            height: 185px;
            padding: 20px;
            border-bottom: 5px solid black;
            margin: 10px;
        }

        .box1 {
            background: yellow;
        }

        .box2 {
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
