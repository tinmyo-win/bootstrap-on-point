<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pseudi Classes</title>
    <style>
        a {
            color: blue;
        }
        a:hover {
            color: red;
        }

        a:visited {
            color: brown;
        }

        a:active {
            color: green;
        }

        ul li:first-child {
            font-weight: bold;
        }

        ul li:last-child {
            font-style: italic;
        }

        ul li:nth-child(2n) {
            background: cyan;
        }

        ul li:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" >One</a>
    <br>
    <a href="#">Two</a>

    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
        <li>Item Six</li>
        <li>Item Seven</li>

    </ul>
</body>
