<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
    <style>
        ul li {
            border: 1px solid darkblue;
        }
        ul > li {
            border: 1px dotted darkorchid;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>
            <ol>
                <li>One two</li>
                <li>One two</li>
            </ol>
        </li>
    </ul>
